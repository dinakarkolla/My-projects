<html>
<center>
<h1>COMPANY DETAILS</h1>
<body>
<form>
<table>
<tr>
<td>Company name:</td>
<td>
<input type="text" name="name"/>
</td>
</tr>
<tr>
<td>CEO:</td>
<td><input type="text" name="md"/>
</td>
</tr>
<tr>
<td>Position:</td>
<td><input type="text" name="md"/>
</td>
</tr>
<tr>
<td>Main branch:</td>
<td><input type="text" name="main branch"/>
</td>
</tr>
<tr>
<td>Turnover:</td>
<td><input type="text" name="turnover"/>
</td>
</tr>
<tr>
<td>No of employees:</td>
<td><input type="text" name="total"/>
</td>
</tr>
<tr>
<td>Average Salary:</td>
<td><input type="text" name="salary"/>
</td>
</tr>
<tr>
<td>Projects:</td>
<td><input type="text" name="projects"/>
</td>
</tr>
<tr>
<td>Qualifications required:</td>
<td><input type="text" name="qualifications"/>
</td>
</tr>
<tr>
<td>Email:</td>
<td><input type="text" name="email"/>
</td>
</tr>
<tr>
<td>Phone no:</td>
<td><input type="text" name="phoneno"/>
</td>
</tr>
<tr>
<td>Address:</td>
<td><textarea rows="5" cols="50" name="address"/>
</textarea></td>
</tr>
<tr>
<td><input type="button" name="sub" value="submit"/>
</td>
<td><input type="button" name="reset" value="reset"/>
</td>
</tr>
</table>
</body>
</center>
</html>
