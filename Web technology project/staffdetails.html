<html>
<center>
<h1>PLACEMENT STAFF</h1>
<body bgcolor="blue">
<form>
<table>
<tr>
<td>Name:</td>
<td>
<input type="text" name="name"/>
</td>
</tr>
<tr>
<td>Department:</td>
<td><input type="text" name="dept"/>
</td>
</tr>
<tr>
<td>Designation:</td>
<td><input type="text" name="desg"/>
</td>
</tr>
<tr>
<td>Qualification:</td>
<td><input type="text" name="qualification"/>
</td>
</tr>
<tr>
<td>Gender:</td>
<td>
Male<input type="radio" name="male"/>
Female<input type="radio" name="female"/>
</td>
</tr>
<tr>
<td>Working experience:</td>
<td><input type="text" name="experience"/>
</td>
</tr>
<tr>
<td>Date of birth:</td>
<td><input type="date" name="dob"/>
</td>
</tr>
<tr>
<td>Year joined:</td>
<td><input type="date" name="yoj"/>
</td>
</tr>
<tr>
<td>Phone no:</td>
<td><input type="text" name="phoneno"/>
</td>
</tr>
<tr>
<td>Email:</td>
<td><input type="text" name="email"/>
</td>
</tr>
<tr>
<td>Address:</td>
<td><textarea rows="5" cols="50" name="address"/>
</textarea></td>
</tr>
<tr>
<td><input type="button" name="sub" value="submit"/>
</td>
<td><input type="button" name="reset" value="reset"/>
</td>
</tr>
</table>
</body>
</center>
</html>
